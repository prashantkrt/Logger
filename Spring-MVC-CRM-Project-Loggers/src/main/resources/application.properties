#mvc config
server.port=8085

spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

server.servlet.context-path=/crm

#Database config
#jdbc:mysql://localhost:3306/DEV
spring.datasource.url=jdbc:mysql:///DEV
spring.datasource.username=root
spring.datasource.password=admin@123

#JPA Hibernate config
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Loggers
#logging.level.root=WARN
logging.level.com.myLearning=INFO
logging.file.name=logger/log.txt
logging.pattern.file= %c (%M) [%p] %d %n
#logging.pattern.console= %c (%M) {%p} %d{yyyy-MM-dd HH:mm:ss} %msg %n
logging.pattern.console= %c : %p --> %d %m %n



